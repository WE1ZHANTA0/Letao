<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘管理系统-首页</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="css/common.css">
</head>

<body>
    <div class="lt_aside">
        <div class="brand">
            <a href="index.html">后台管理系统</a>
        </div>
        <div class="user">
            <img src="./images/default.png" alt="">
            <p>超级管理员</p>
        </div>
        <div class="nav">
            <ul>
                <li>
                    <a href="user.html">
                        <span class="glyphicon glyphicon-user"></span>
                        用户管理
                    </a>
                </li>
                <li>
                    <a href="javascript:;">
                        <span class="glyphicon glyphicon-list"></span>
                        分类管理
                    </a>
                    <div class="child" style="display:none">
                        <a href="first.html">一级分类</a>
                        <a href="second.html">二级分类</a>
                    </div>
                </li>
                <li>
                    <a class="now" href="product.html">
                        <span class="glyphicon glyphicon-tags"></span>
                        商品管理
                    </a>
                </li>
            </ul>
        </div>
    </div>



    <div class="lt_main">
        <div class="topbar">
            <a class="pull-left btn_menu" href="javascript:;">
                <span class="glyphicon glyphicon-align-justify"></span>
            </a>
            <a class="pull-right btn_logout" href="javascript:;">
                <span class="glyphicon glyphicon-log-out"></span>
            </a>
        </div>
        <div class="container-fluid">
            <ol class="breadcrumb">
                <li>
                    <a href="javascript:;">管理系统</a>
                </li>
                <li class="actve">商品管理</li>
            </ol>
            <div class="ad_content">
                <button id="addBtn" class="btn btn-default mb_15">添加商品</button>
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th width="5%">序号</th>
                            <th width="25%">商品名称</th>
                            <th width="25%">商品描述</th>
                            <th width="10%">商品库存</th>
                            <th width="10%">商品尺寸</th>
                            <th width="10%">商品状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
                <div class="page" align="right">
                    <ul id="pagintor" class="pagination pagination-sm">

                    </ul>
                </div>
            </div>
        </div>

    </div>


    <!--role aria sr-only: 屏幕阅读器使用-->
    <div class="modal fade" tabindex="-1" id="logoutModal">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p class="text-danger">
                        <span class="glyphicon glyphicon-info-sign"></span>您确定要退出后台管理系统吗？</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary btn_confirm">确定</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->

    <div class="modal fade" tabindex="-1" id="addModal">
        <div class="modal-dialog modal-xm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">编辑商品</h4>
                </div>
                <div class="modal-body">
                    <form id="form">
                        <div class="form-group">
                            <div class="dropdown">
                                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true"
                                    aria-expanded="true">
                                    <span class="dropdown-text">请选择二级分类</span>
                                    <span class="caret"></span>
                                    <!--隐藏域，发送二级分类id-->
                                    <input type="hidden" id="brandId" name="brandId">
                                </button>
                                <ul class="dropdown-menu">
                                    <!--挖个坑-->

                                </ul>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="proName" placeholder="请输入商品名称">
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" name="proDesc" rows="3" placeholder="请输入商品描述"></textarea>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="num" placeholder="请输入商品库存">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="price" placeholder="请输入商品价格">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="oldPrice" placeholder="请输入商品原价">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="size" placeholder="请输入商品尺码">
                        </div>
                        <div class="form-group">
                            <input type="hidden" name="pic">
                            <div class="upload_box">
                                <input id="fileupload" type="file" name="pic1" data-url="/product/addProductPic" multiple>
                                <button class="btn btn-default" type="button">上传图片</button>
                                <span>提示：必须上传三个图片</span>
                            </div>
                        </div>
                        <div class="form-group">

                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="submit" class="btn btn-primary btn_confirm" form="form">确定</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>



    <script type="text/html" id="listData">
        {{each rows v i}}
        <tr>
            <td>{{(page-1)*size + i + 1}}</td>
            <td>{{v.proName}}</td>
            <td>{{v.proDesc}}</td>
            <td>{{v.num}}</td>
            <td>{{v.size}}</td>
            <td>{{v.statu == 1?'已上架':'已下架'}}</td>
            <td>

                <a href="javascript:;" class="btn btn-sm btn-danger">下架</a>

                <a href="javascript:;" class="btn btn-sm btn-primary">编辑</a>
            </td>
        </tr>
        {{/each}}
    </script>

    <script type="text/html" id="tpl2">
        {{each rows v i}}
        <li><a href="javascript:;" data-id="{{v.id}}">{{v.brandName}}</a></li>
        {{/each}}
      </script>

    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/jquery-fileupload/jquery.ui.widget.js"></script>
    <script src="lib/jquery-fileupload/jquery.fileupload.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
    <script src="lib/template-web.js"></script>
    <script src="lib/nprogress/nprogress.js"></script>
    <script src="js/common.js"></script>
    <script src="js/product.js"></script>
</body>

</html>
