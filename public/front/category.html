<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘分类</title>
    <link type="image/x-icon" rel="icon" href="./favicon.ico">
    <link rel="stylesheet" href="lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/category.css">
</head>

<body>

    <div class="lt_container">
        <div class="lt_header">
            <a href="javascript:history.go(-1);" class="icon_left">
                <span class="mui-icon mui-icon-back"></span>
            </a>

            <h4>乐淘分类</h4>

            <a href="search.html" class="icon_right">
                <span class="fa fa-search"></span>
            </a>

        </div>


        <div class="lt_content">

            <div class="lt_category_l">
                <div class="mui-scroll-wrapper">
                    <ul class="mui-scroll">
                        <!--这里放置真实显示的DOM内容-->

                    </ul>
                </div>
            </div>

            <div class="lt_category_r">
                <div class="mui-scroll-wrapper">
                    <ul class="mui-scroll">
                        <!--这里放置真实显示的DOM内容-->


                    </ul>
                </div>
            </div>


        </div>


        <div class="lt_footer">
            <ul>
                <li>
                    <a href="index.html">
                        <span class="fa fa-home"></span>
                        <p>首页</p>
                    </a>
                </li>
                <li class="now">
                    <a href="category.html">
                        <span class="fa fa-bars"></span>
                        <p>分类</p>
                    </a>
                </li>
                <li>
                    <a href="cart.html">
                        <span class="fa fa-shopping-cart"></span>
                        <p>购物车</p>
                    </a>
                </li>
                <li>
                    <a href="user.html">
                        <span class="fa fa-user"></span>
                        <p>会员中心</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>



    <script type="text/html" id="tp1">
        {{each rows v i}}
        <li data-id="{{v.id}}" class="{{i == 0 ? 'now':''}}">
            <a href="javascript:;">{{v.categoryName}}</a>
        </li>
        {{/each}}
    </script>

    <script type="text/html" id="tp2">

        {{if rows.length === 0}}
        <p class='category_tips'>暂时没有更多分类数据</p>
        {{/if}}
        {{each rows v i}}
        <li>
            <a href="#">
                <img src="{{v.brandLogo?v.brandLogo:'images/none.png'}}" alt="">
                <p>{{v.brandName}}</p>
            </a>
        </li>
        {{/each}}
    </script>



    <script src="lib/mui/js/mui.min.js"></script>
    <script src="lib/zepto/zepto.min.js"></script>
    <script src="lib/template-web.js"></script>
    <script src="js/common.js"></script>
    <script src="js/category.js"></script>
</body>

</html>
